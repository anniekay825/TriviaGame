<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme|Francois+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>

    <div class="jumbotron">
        <h1><img id="world" src="assets/images/worldIcon.png" width="30px">&nbsp Where in the World Trivia Game</h1>
    </div>
    <div><button type="button" class="btn start btn-lg">Start</button></div>

    <div id="main-container" class="container">
        <section class="main-section">

            <table>
                <col width="600">
                <col width="350">
                <tr>
                    <td>
                        <div id="question-holder"></div>
                        <div id="answer-holder"></div>
                    </td>
                    <td>
                        <div id="time-holder"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="image-holder"></div>
                    </td>
                    <td id="ansCell">
                        <div id="correct-holder"></div>
                        <div id="incorrect-holder"></div>
                        <div id="unanswered-holder"></div>
                        <div id="restart-holder"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="choice-holder-1"></div>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div id="choice-holder-2"></div>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div id="choice-holder-3"></div>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div id="choice-holder-4"></div>
                    </td>
                    <td></td>
                </tr>
            </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
